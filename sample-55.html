<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="./css/55/main.css" />
<style>
:root{
    color-scheme: light dark;
  }
textarea{resize:vertical;width:80%;min-height: 200px;padding: 1rem;font-size: 1rem;margin-bottom: 1rem;}
button{margin: 1rem;}
</style>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
<div class="wrap">
<button id="ss">生成</button><br>
<textarea id="content" placeholder="输入markdown代码"></textarea>  
</div>                 
<div class="markdown-body" id="result"></div>
       
<script>
    var text ='> 支持表格，原始CSS：[github-markdown.css](https://github.com/sindresorhus/github-markdown-css/blob/main/github-markdown.css){:target="_blank"}';
    var converter = new showdown.Converter({tables: true, strikethrough: true});
    $('#result').html(converter.makeHtml(text));
    $("#content").keyup(function(){
    text = $("#content").val();    
    var html = converter.makeHtml(text);
    $('#result').html(html);
    });
    $(document).ready( function () {
   $("a[href^='http']:not([href*='" + location.hostname + "'])").attr('target', '_blank');
})
    </script>


</body>
</html>
